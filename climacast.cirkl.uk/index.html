<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Cirkl UK</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #ebf2fa;
      margin: 0; /* Remove default body margin */
    }

    header {
      display: flex;
      align-items: center;
      flex-wrap: wrap; /* Allow items to wrap */
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .clickables {
      color: black;
      cursor: pointer;
      display: inline-block;
      padding: 8px;
    }

    #menu-icon {
      width: 30px;
      padding: 8px;
      cursor: pointer;
    }

    a {
      color: black;
      text-decoration: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #dfe9f9;
      width: 300px;
      box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 20px;
      overflow-y: auto;
      padding: 0px;
    }

    .dropdown-content a {
      color: black;
      text-decoration: none;
      display: block;
    }

    .dropdown-content-clickable {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px;
      width: calc(33.33% - 20px);
      margin: 10px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 20px;
    }

    .dropdown-content-clickable:hover {
      background-color: #cbcbcb;
    }

    .dropdown-content-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .dropdown-content-clickable-icon {
      width: 50px;
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .dropdown-clickable-text {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    ::-webkit-scrollbar {
      width: 0;
    }

    .main-website-content-div {
      text-align: center;
    }

    #main-title {
      font-size: 50px;
    }

    #main-subtitle {
      padding-bottom: 190px;
    }

    .typical-title {
      color: #00366b;
    }

    .typical-subtitle {
      color: #336ba3;
    }

    #nav-buttons-title {
      font-size: 25px;
    }

    #nav-buttons-subtitle {
      font-size: 17px;
      padding-bottom: 15px;
    }

    .anchor-for-navigation-section {
      padding: 8px;
      border: 3px solid black;
      border-radius: 20px;
      display: inline-block; /* Make the anchor block */
      margin: 10px; /* Add margin for spacing */
      transition: background-color 0.3s; /* Smooth transition on hover */
    }

    .anchor-for-navigation-section:hover {
      background-color: #6999c9;
    }

    .navigation-section {
      padding-bottom: 80px;
    }

    #logo {
      width: 300px;
      border-radius: 20px;
      border: 4px solid #1d1d2e
    }

    footer {
      height: 50px;
    }



    /* Responsive styles */
    @media (max-width: 768px) {
      #main-title {
        font-size: 36px; /* Adjust title size for smaller screens */
      }
      #main-subtitle {
        font-size: 20px; /* Adjust subtitle size for smaller screens */
        padding-bottom: 40px; /* Reduce padding */
      }
      #nav-buttons-title {
        font-size: 20px; /* Adjust nav title size */
      }
      #nav-buttons-subtitle {
        font-size: 16px; /* Adjust nav subtitle size */
      }
    }

    @media (max-width: 480px) {

      #menu-icon {
        width: 25px; /* Reduce menu icon size */
      }
      #nav-buttons-title {
        font-size: 18px; /* Smaller nav title for mobile */
      }
      #nav-buttons-subtitle {
        font-size: 14px; /* Smaller nav subtitle for mobile */
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="dropdown">
      <img id="menu-icon" src="/cirkl.uk/dropdown-icons/menu-icon.png" onclick="toggleDropdown();">
      <div class="dropdown-content">
        <div class="dropdown-content-row">
          <div class="dropdown-content-clickable">
            <a href="https://cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/cirkl-icon.png">
              <p class="dropdown-clickable-text">Cirkl</p>
            </a>
          </div>
          <div class="dropdown-content-clickable">
            <a href="https://climacast.cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/climacast-icon.png">
              <p class="dropdown-clickable-text">ClimaCast</p>
            </a>
          </div>
          <div class="dropdown-content-clickable">
            <a href="https://ai.cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/cirkl-ai-icon.png">
              <p class="dropdown-clickable-text">AI</p>
            </a>
          </div>
          <div class="dropdown-content-clickable">
            <a href="https://preflight.cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/preflight-icon.png">
              <p class="dropdown-clickable-text">Preflight</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <a href="https://cirkl.uk/">
      <p class="clickables">Cirkl</p>
    </a>
    <a href="https://climacast.cirkl.uk/warnings">
      <p class="clickables">Warnings</p>
    </a>
    <a href="#">
      <p class="clickables">Channel</p>
    </a>
  </header>

  <div class="main-website-content-div">
    <img id="logo" src="/cirkl.uk/dropdown-icons/climacast-logo.png">

    <h1 class="typical-title" id="main-title">Welcome to ClimaCast</h1>
    <h3 class="typical-subtitle" id="main-subtitle">It's all brand new.</h3>

    <div class="navigation-section">
      <h3 class="typical-title" id="nav-buttons-title">Warnings</h3>
      <h3 class="typical-subtitle" id="nav-buttons-subtitle">Have a look at currently issued weather warnings.</h3>
      <a class="anchor-for-navigation-section" href="https://climacast.cirkl.uk/warnings">Go there</a>
    </div>
    <div class="navigation-section">
      <h3 class="typical-title" id="nav-buttons-title">Channel</h3>
      <h3 class="typical-subtitle" id="nav-buttons-subtitle">Follow our WhatsApp Channel for up-to-date weather updates.</h3>
      <a class="anchor-for-navigation-section" href="https://whatsapp.com/channel/0029VacyWK2EwEjt61Syrb0j">Go to WhatsApp</a>
    </div>
  </div>

  <footer></footer>
  <script>
    function toggleDropdown() {
      const dropdownContent = document.querySelector('.dropdown .dropdown-content');
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', (event) => {
      const dropdownContent = document.querySelector('.dropdown-content');
      if (!event.target.closest('.dropdown')) {
        dropdownContent.style.display = 'none';
      }
    });
  </script>
</body>
</html>
