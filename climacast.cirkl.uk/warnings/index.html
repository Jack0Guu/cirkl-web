<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>About</title>
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #ebf2fa;
      margin: 0;
    }

    header {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .clickables {
      color: black;
      cursor: pointer;
      display: inline-block;
      padding: 8px;
    }

    #menu-icon {
      width: 30px;
      padding: 8px;
      cursor: pointer;
    }

    a {
      color: black;
      text-decoration: none;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #dfe9f9;
      width: 300px;
      box-shadow: 0px 4px 4px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 20px;
      overflow-y: auto;
      padding: 0px;
    }

    .dropdown-content a {
      color: black;
      text-decoration: none;
      display: block;
    }

    .dropdown-content-clickable {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 10px;
      width: calc(33.33% - 20px);
      margin: 10px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 20px;
    }

    .dropdown-content-clickable:hover {
      background-color: #cbcbcb;
    }

    .dropdown-content-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .dropdown-content-clickable-icon {
      width: 50px;
      margin: 0 auto 10px;
      border-radius: 10px;
    }

    .dropdown-clickable-text {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    ::-webkit-scrollbar {
      width: 0;
    }

    .main-website-content-div {
      text-align: center;
    }

    #main-title {
      font-size: 50px;
    }

    .articles {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .news-stories-section-one {
      border: 3px solid black;
      width: 400px;
      height: 200px;
      border-radius: 20px;
      background-color: white; /* Added background color */
      display: flex; /* Added display flex for centering content */
      align-items: center; /* Centering content vertically */
      justify-content: center; /* Centering content horizontally */
      font-size: 18px; /* Added font size for visibility */
      color: black; /* Text color for visibility */
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      #main-title {
        font-size: 36px;
      }

      .news-stories-section-one {
        width: 150px;
        height: 150px;
      }
    }

    @media (max-width: 480px) {
      .articles {
        flex-direction: column;
        align-items: center;
      }

      .news-stories-section-one {
        width: 100%;
        max-width: 300px;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="dropdown">
      <img id="menu-icon" src="/cirkl.uk/dropdown-icons/menu-icon.png" onclick="toggleDropdown();">
      <div class="dropdown-content">
        <div class="dropdown-content-row">
          <div class="dropdown-content-clickable">
            <a href="https://cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/cirkl-icon.png">
              <p class="dropdown-clickable-text">Cirkl</p>
            </a>
          </div>
          <div class="dropdown-content-clickable">
            <a href="https://cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/climacast-icon.png">
              <p class="dropdown-clickable-text">ClimaCast</p>
            </a>
          </div>
          <div class="dropdown-content-clickable">
            <a href="https://cirkl.uk/">
              <img class="dropdown-content-clickable-icon" src="/cirkl.uk/dropdown-icons/cirkl-ai-icon.png">
              <p class="dropdown-clickable-text">AI</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <a href="https://climacast.cirkl.uk/">
      <p class="clickables">Back</p>
    </a>
  </header>

  <div class="main-website-content-div">
    <h1 class="typical-title" id="main-title">News</h1>
    
    <div class="articles">
      <div class="news-stories-section-one">No warnings</div> 
      <div class="news-stories-section-one">Refresh the page, since this may be wrong</div>
    </div>
  </div>

  <footer></footer>

  <script>
    function toggleDropdown() {
      const dropdownContent = document.querySelector('.dropdown .dropdown-content');
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', (event) => {
      const dropdownContent = document.querySelector('.dropdown-content');
      if (!event.target.closest('.dropdown')) {
        dropdownContent.style.display = 'none';
      }
    });
  </script>
</body>
</html>
